<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hotbar">
        <ul id="buff">
            <li id="About me">About me</li>
            <li id="Heading">To-Do List</li>
            <li id="Contact">Contact</li> 
        </ul>
    </div>
    <div id="Main">
        <input type="text" id="txt" placeholder="Enter your Task"></input>
        <button type = "submit" onclick = "add()" id="add">Add Task</button>
        <ul id="Tasklist"></ul>
    </div>

    <script>
        
        function add() {
            var input = document.getElementById("txt");
            var Task = document.getElementById("Tasklist");
            var txt = input.value.trim();
            var list = document.createElement("li");
            list.textContent = txt;
            Task.appendChild(list);
            input.value = "";
        }
    </script>
</body>
</html>
